`html_attr()` - extracts the attribute

.font50[Scrape ratings]

---


```r
ratings &lt;- page %&gt;%
  html_nodes("strong") %&gt;%
  html_text() %&gt;%
  as.numeric()
```

---


```r
imdb_top_250 &lt;- tibble(
  title = titles, 
  year = years, 
  rating = ratings
)
```

---



```r
imdb_top_250 %&gt;%
  group_by(year) %&gt;%
  summarize(avg_rating = mean(rating)) %&gt;% 
  arrange(desc(avg_rating))
```
